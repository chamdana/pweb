<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function function1() {
            $("h1").hide();

        }
        function function2() {
            $("h2").hide();
        }
        function function3() {
            $("p").hide();
        }
    </script>
</head>

<body>
    <h1>Text A</h1>
    <h2>Text B</h2>
    <p>Text C</p>
    <button onclick="function1()">Click to hide Text A</button>
    <button onclick="function2()">Click to hide Text B</button>
    <button onclick="function3()">Click to hide Text C</button>
</body>

</html>
